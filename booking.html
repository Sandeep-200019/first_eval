<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/first_eval/css/booking.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <script src="/first_eval/booking.js"></script>
    <title>Booking Page</title> 
    <link rel="icon" type="image/x-icon" href="/first_eval/images/fav.png">

</head>
<body>
    <div class="booking">

    
    <form action="confirmation.html">
    <div class="booking-form">
        <label id="j">First Name</label>
        <input type="text" id="fname" onkeyup="validation_FirstName(this)">  
        <small id="s_fname"></small>

        <label id="lastName">Last Name</label>
        <input type="text" id="lname" onkeyup="validation_LastName(this)">
        <small id="s_lname"></small>

        <div class="age">
        <label class="age">Age</label> 
        <input class="inp" type="text" id="age" onkeyup="validation_Age(this)"><br>
        <small id="s_age"></small>
        </div>

        <div class="radio-btn">
        <input type="radio" class="btn" name="check"><span>Male</span>
        <input type="radio" class="btn" name="check"><span>Female</span>
        <input type="radio" class="btn" name="check"><span>Other</span>
        </div>

        <div class="email">
        <label id="e-mail">E-mail</label>
        <input class="in" type="email" id="email" onkeyup="validation_Email(this)">
        <small id="s_email"></small>
        </div>

        <div class="phone"> 
        <label id="phoneNumber">Phone</label>
        <input class="i" type="tel" id="phone" onkeyup="validation_Phone(this)">
        <small id="s_phone"></small>
        </div>

        <div class="input-grp">
        <button  id="submit" type="button" class="book" disabled onclick= " return fp_submit()">Submit</button>
        <button id="add" type="button" onclick="return form2()">Add Passenger</button>
        </div>    

    </div>
</form>
</div>
  
<div class="booking2" id="booking2" style="display: none">
<form class="booking-form2" id="form2" action="confirmation.html">
    <div class="booking-form2">
        <div id="firstName2" style="display:none">
        <label id="j">First Name</label>
        <input type="text" id="fname1">
        </div>

        <div id="lastName2" style="display:none">
        <label id="lastName">Last Name</label>
        <input type="text" id="lname1">
        </div>

        <div class="age" id="age2"  style="display:none">
        <label class="age">Age</label> 
        <input class="inp" type="text" id="age1">
        </div>

        <div class="radio-btn" id="btn2"  style="display:none" >
        <input type="radio" class="btn" name="check"><span>Male</span>
        <input type="radio" class="btn" name="check"><span>Female</span>
        <input type="radio" class="btn" name="check"><span>Other</span>
        </div>

        <div class="email" id="email2"  style="display:none">
        <label id="e-mail">E-mail</label>
        <input class="in" type="email" id="email1">
        </div>

        <div class="phone" id="phone2"  style="display:none"> 
        <label id="phoneNumber">Phone</label>
        <input class="i" type="tel" id="phone1">
        </div>

        <div class="input-grp">
        <button  id="submit2" type="button" class="book" onclick= " return sp_submit()">Submit</button>
        </div>
    </div>
</form>
</div>





</body>
</html>
